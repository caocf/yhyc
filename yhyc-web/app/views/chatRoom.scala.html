@(username: String)

@main(username) {
    
<div class="container">
    
    <ol class="breadcrumb">
  	<li><a href="@routes.Application.index">Home</a></li>
  	<li><a href="@routes.UserService.show">Admin Console</a></li>
  	<li class="active">Chat</li>
	</ol>
	
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages"></div>
            <textarea id="talk" cols=120 rows=3 ></textarea>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <ul id="members">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="@routes.WeChat.chatRoomJs(username)"></script>
    
</div>
}
